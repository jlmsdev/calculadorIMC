<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="./style.css">

    <!--Notificacao Personalizada-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <header class="titulo-aplicacao">
        Calculador de IMC
    </header>

    <form onsubmit="calcular(event)" class="container-input">

        <div class="box-peso">
            <label class="titulo-peso">Digite seu Peso</label>
            <input type="text" id="peso" class="input-peso" placeholder="Exemplo: 81">
        </div>

        <div class="box-altura">
            <label class="titulo-altura">Digite sua Altura</label>
            <input type="text" id="altura" class="input-altura" placeholder="Exemplo: 1.85">
        </div>

        <input type="submit" value="Calcular IMC" class="btn-imc">


    </form>

    <section id="resultado" class="resultado">
        
        <div class="boxPesoDigitado">
            <label>Peso Digitado</label>
            <input type="text" id="pesoDigitado" disabled>
        </div>
        <div class="boxAlturaDigitado">
            <label>Altura Digitado</label>
            <input type="text" id="alturaDigitado" disabled>
        </div>

        <div class="boxResultado">
            <label>Resultado IMC</label>
            <input type="text" id="resultadoIMC" disabled>
        </div>
        

    </section>
    

    <script src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
